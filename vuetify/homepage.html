<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet Vuetify css -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@1.x/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">   

    <title>Home</title>
</head>
<body>

    <!-- toolbar -->
    <div id="app">
        <v-app>

          <!-- Header -->
          <v-toolbar class="primary" >
            <!-- Title -->
            <v-toolbar-title class=" white--text">Majd Almotaem</v-toolbar-title>
            
         
            <v-spacer></v-spacer>
            
            <!-- buttons toolbar -->
            <v-btn round class="ml-1 white darken primary--text">
              <a href="/homepage.html" style="text-decoration: none;">Home</a>
            </v-btn>
            <v-btn round class="ml-1 white darken primary--text">Services</v-btn>
            <v-btn round class="ml-1 white darken primary--text">
                <a href="/table.html" style="text-decoration: none;">Costomers</a>
            </v-btn>
            <v-btn round class="ml-1 white darken primary--text">
                <a href="/contact.html" style="text-decoration: none;">Contact</a>
            </v-btn>
          </v-toolbar>

          <v-spacer></v-spacer>

         







          <!-- Footer -->
          <v-footer padless align="center">
              <v-card
                flat
                tile
                width="100%"
                class="primary"
              >
                <v-card-text>
                    <v-btn
                    v-for="icon in icons"
                    :key="icon"
                    class="mx-4 white--text"
                    icon
                    >
                      <v-icon size="24px">
                          {{ icon }}
                      </v-icon>
                    </v-btn>
                </v-card-text>
                    
                <v-divider></v-divider>

                <v-card-text class="white--text">
                    {{ new Date().getFullYear() }} - <strong>Majd Almotaem</strong>
                </v-card-text>
              </v-card>
          </v-footer>
        </v-app>
    </div>
    
    
    
   
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@1.x/dist/vuetify.js"></script>
    <script src="/homepage.js"></script>
    
    
</body>
</html>
